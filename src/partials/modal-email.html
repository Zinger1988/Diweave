<div class="modal modal-close" id="modal-email">

    <div class="modal__holder">
        <button class="modal__close-btn modal-close">
            <i class="icon icon--close modal__close-btn-icon"></i>
        </button>

        <div class="modal__main">
            <div class="modal__heading h4">
                Написати нам
            </div>

            <div class="modal__body">

                <form novalidate class="partnership-form" id="contacts-form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-row partnership-form__input-row">
                                <span class="input-row__title">Електронна пошта</span>
                                <input class="input-text input-text--required input-row__input-text" type="email"
                                    name="email" data-validation="email">
                            </div><!-- input row -->
                        </div>
                        <div class="col-md-12">
                            <div class="input-row partnership-form__input-row">
                                <span class="input-row__title">Ваше повідомлення</span>
                                <textarea class="input-text input-text--required input-row__input-text" type="text"
                                    name="message" data-validation="empty"></textarea>
                            </div><!-- input row -->
                        </div>
                        <div class="col-12">
                            <div id="email-capthca" class="partnership-form__captcha" data-validation="captcha"></div>
                        </div>
                    </div>
                    <div class="partnership-form__footer">
                        <button disabled class="btn partnership-form__footer-btn" data-validation-btn>
                            <span class="btn__inner">
                                <span class="btn__text">Відправити</span>
                            </span>
                        </button>
                        <button type="button" class="btn btn--outline modal-close partnership-form__footer-btn">
                            <span class="btn__inner">
                                <span class="btn__text">Закрити</span>
                            </span>
                        </button>
                    </div>
                </form>
